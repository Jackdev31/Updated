<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4 P's</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styleah.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h2>Hampang You Want?</h2>
        <form action="/suggested" method="post" class="form-inline">
            <div class="form-group mr-3">
                <label for="age" class="mr-2">Age:</label>
                <input type="number" class="form-control" id="age" name="age" min="1" max="100" required>
            </div>
            <div class="form-group mr-3">
                <label for="gender" class="mr-2">Gender:</label>
                <select class="form-control" name="gender" id="gender" required>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning">Generate</button>
        </form>
        <br>
        <div class="container">
        
        <div>
            {% if WhatGame %}
            <h2>WELCOME TO GAME ZONE!</h2>
                <img src="{{ url_for('static', filename=game_img) }}" alt="{{ predicted_game }}" class="img-thumbnail">
                <h1 >{{ WhatGame }}</h1>
                 <a href="/" class="btn btn-primary">Back</a>
            {% endif %}
        </div>
        
        
        
       
    </div>
    </div>
</body>
</html>
